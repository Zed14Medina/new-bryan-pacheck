{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Role Selection</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}" />
    <script src="{% static 'js/main.js' %}" defer></script>
</head>
<body class="role-selection">
    <div class="containerRole">
        <h1 id="questionRole">Choose your role today:</h1>
        
        {% if messages %}
        <div class="messages">
            {% for message in messages %}
            <p class="{% if message.tags %}{{ message.tags }}{% endif %}">{{ message }}</p>
            {% endfor %}
        </div>
        {% endif %}

        <form method="POST" action="{% url 'switch_role' %}" class="role-form">
            {% csrf_token %}
            <div class="role-container">
                <button type="submit" name="role" value="Buyer" class="role-btn">Buyer</button>
                <p id="role-or"><b>or</b></p>
                <button type="submit" name="role" value="Seller" class="role-btn">Seller</button>
            </div>
        </form>
    </div>
</body>
</html>
